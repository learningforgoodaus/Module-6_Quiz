<!DOCTYPE html>
<html lang="en-AU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 6: Knowledge Check</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Configure Brand Colors for Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Helvetica', 'Inter', 'sans-serif'],
                    },
                    colors: {
                        'brand-light': '#C6B4D9',
                        'brand-medium': '#9C7F9D',
                        'brand-dark': '#513873',
                        'brand-darker': '#413659',
                        'brand-bg': '#f6f5f8',
                    }
                }
            }
        }
    </script>
    
    <style>
        body {
            font-family: 'Helvetica', 'Inter', sans-serif;
            background-color: #f6f5f8;
        }
        /* Style radio buttons and checkboxes with the brand color */
        input[type="radio"]:checked,
        input[type="checkbox"]:checked {
            accent-color: #513873; 
        }
        /* Custom focus rings to use brand color */
        input[type="radio"]:focus,
        input[type="checkbox"]:focus {
            outline: 2px solid #513873;
            outline-offset: 2px;
        }
        .option-wrapper {
            transition: all 0.2s ease;
        }
        .option-wrapper:hover {
            border-color: #9C7F9D;
            background-color: rgba(198, 180, 217, 0.1);
        }
    </style>
</head>
<body class="bg-brand-bg min-h-screen flex items-center justify-center p-4">

    <!-- Quiz Card Container -->
    <div class="bg-white shadow-2xl rounded-xl p-6 md:p-8 max-w-2xl w-full" id="quiz-container">
        
        <!-- Quiz Header -->
        <div id="quiz-header">
            <h1 class="text-2xl md:text-3xl font-bold text-brand-darker mb-2 uppercase tracking-tight">Module 6 Knowledge Check</h1>
            <p class="text-sm text-gray-600 mb-6" id="question-counter">Question 1 of 4</p>
        </div>

        <!-- Question Area -->
        <div id="question-area">
            <h2 class="text-xl font-semibold text-brand-darker mb-5" id="question-text"></h2>
            
            <!-- Options Area -->
            <div class="space-y-3" id="options-container">
                <!-- Options will be injected here -->
            </div>
        </div>

        <!-- Feedback Area -->
        <div class="mt-6">
            <p id="feedback-text" class="text-center font-semibold text-lg" aria-live="polite"></p>
        </div>

        <!-- Button Controls -->
        <div class="mt-6 space-y-3">
            <button id="check-btn" class="w-full bg-brand-dark text-white py-3 px-5 rounded-lg font-semibold hover:bg-brand-darker transition-colors focus:outline-none focus:ring-2 focus:ring-brand-dark focus:ring-offset-2">
                Check Answer
            </button>
        </div>

    </div>

    <!-- Correct Answer Modal (Pop-out) -->
    <div id="correct-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 hidden z-50" aria-modal="true" role="dialog">
        <div class="bg-white rounded-xl p-8 shadow-2xl text-center max-w-sm w-full border-t-8 border-brand-dark transform transition-all">
            <div class="w-16 h-16 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />
                </svg>
            </div>
            <h2 class="text-2xl font-bold text-brand-dark mb-6">Correct! Well done</h2>
            <button id="next-btn" class="w-full bg-brand-dark text-white py-2.5 px-5 rounded-lg font-semibold hover:bg-brand-darker transition-colors focus:outline-none focus:ring-2 focus:ring-brand-dark focus:ring-offset-2">
                Next Question
            </button>
        </div>
    </div>

    <!-- Completion Screen -->
    <div id="completion-screen" class="fixed inset-0 bg-brand-bg flex items-center justify-center p-4 hidden">
        <div class="bg-white shadow-2xl rounded-xl p-8 md:p-10 max-w-2xl w-full text-center">
            <div class="flex justify-center mb-6">
                <div class="bg-brand-light/30 p-5 rounded-full">
                    <svg class="w-12 h-12 text-brand-dark" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
            </div>
            <h1 class="text-3xl font-bold text-brand-darker mb-4">Quiz Complete!</h1>
            <p class="text-xl text-gray-700">You have successfully completed the Module 6 Knowledge Check on Referrals, Reporting, and Legal Obligations.</p>
        </div>
    </div>

    <!-- JavaScript Logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- 1. DEFINE QUIZ DATA ---
            const quizData = [
                {
                    question: "How many days of paid family and domestic violence leave are Australian employees entitled to each year?",
                    type: "radio", 
                    options: [
                        { text: "5 days, earned pro-rata", id: "q1_a" },
                        { text: "10 days, available in full from day one", id: "q1_b" },
                        { text: "10 days, but only for full-time staff", id: "q1_c" },
                        { text: "Up to 20 days, based on service", id: "q1_d" }
                    ],
                    correct: ["q1_b"]
                },
                {
                    question: "What details should you include in an incident report? (Select all that apply)",
                    type: "checkbox", 
                    options: [
                        { text: "Direct quotes from the people involved", id: "q2_a" },
                        { text: "Observable actions like 'shouting' or 'leaning over'", id: "q2_b" },
                        { text: "Personal guesses about how a person was feeling", id: "q2_c" },
                        { text: "Details of any support or referrals provided", id: "q2_d" }
                    ],
                    correct: ["q2_a", "q2_b", "q2_d"]
                },
                {
                    question: "What are an employer's legal duties regarding privacy and safety? (Select all that apply)",
                    type: "checkbox", 
                    options: [
                        { text: "Keeping all disclosures strictly confidential", id: "q3_a" },
                        { text: "Sharing information with the whole team for awareness", id: "q3_b" },
                        { text: "Managing known risks to workplace safety (Duty of Care)", id: "q3_c" },
                        { text: "Sharing info only with those who 'need to know'", id: "q3_d" }
                    ],
                    correct: ["q3_a", "q3_c", "q3_d"]
                },
                {
                    question: "Case Study: A colleague tells you they heard a rumour that another staff member's partner has taken their credit card. Should you file a formal report?",
                    type: "radio", 
                    options: [
                        { text: "Yes", id: "q4_a" },
                        { text: "No", id: "q4_b" }
                    ],
                    correct: ["q4_b"]
                }
            ];

            // --- 2. GET ELEMENT REFERENCES ---
            const quizContainer = document.getElementById('quiz-container');
            const questionCounter = document.getElementById('question-counter');
            const questionText = document.getElementById('question-text');
            const optionsContainer = document.getElementById('options-container');
            const checkBtn = document.getElementById('check-btn');
            const nextBtn = document.getElementById('next-btn'); 
            const feedbackText = document.getElementById('feedback-text');
            const correctModal = document.getElementById('correct-modal');
            const completionScreen = document.getElementById('completion-screen');

            // --- 3. STATE VARIABLES ---
            let currentQuestionIndex = 0;

            // --- 4. FUNCTIONS ---

            function loadQuestion(index) {
                const question = quizData[index];
                
                // Update header text
                questionCounter.textContent = `Question ${index + 1} of ${quizData.length}`;
                questionText.textContent = question.question;
                
                // Clear old options and feedback
                optionsContainer.innerHTML = '';
                feedbackText.textContent = '';
                feedbackText.className = 'text-center font-semibold text-lg'; 

                // Create and append new options
                question.options.forEach(option => {
                    const optionId = option.id;
                    const wrapper = document.createElement('div');
                    wrapper.className = 'border border-gray-200 rounded-lg transition-all hover:bg-brand-light/20';
                    const label = document.createElement('label');
                    label.htmlFor = optionId;
                    label.className = 'flex items-center p-3 cursor-pointer w-full';
                    label.innerHTML = `<input type="${question.type}" id="${optionId}" name="question_${index}" value="${optionId}" class="w-5 h-5 mr-3 flex-shrink-0 accent-brand-dark">
                                       <span class="flex-1 text-brand-darker font-medium">${option.text}</span>`;
                    wrapper.appendChild(label);
                    optionsContainer.appendChild(wrapper);
                });

                // Show check button
                checkBtn.classList.remove('hidden');
            }

            function checkAnswer() {
                const question = quizData[currentQuestionIndex];
                const selectedInputs = optionsContainer.querySelectorAll('input:checked');
                
                if (selectedInputs.length === 0) {
                     feedbackText.textContent = "Please select an answer.";
                     feedbackText.className = 'text-center font-semibold text-lg text-red-600';
                     return;
                }

                let selectedAnswers = Array.from(selectedInputs).map(i => i.value);
                const isCorrect = selectedAnswers.length === question.correct.length && 
                                  selectedAnswers.every(val => question.correct.includes(val));

                if (isCorrect) {
                    feedbackText.textContent = '';
                    correctModal.classList.remove('hidden');
                    checkBtn.classList.add('hidden');
                    if (currentQuestionIndex === quizData.length - 1) {
                        nextBtn.textContent = "Finish Quiz";
                    } else {
                        nextBtn.textContent = "Next Question";
                    }
                } else {
                    feedbackText.textContent = "Not quite. Please try again.";
                    feedbackText.className = 'text-center font-semibold text-lg text-red-600';
                }
            }

            function nextQuestion() {
                correctModal.classList.add('hidden');
                currentQuestionIndex++;
                if (currentQuestionIndex < quizData.length) {
                    loadQuestion(currentQuestionIndex);
                } else {
                    quizContainer.classList.add('hidden');
                    completionScreen.classList.remove('hidden');
                }
            }

            // --- 5. INITIALISE & EVENT LISTENERS ---
            loadQuestion(currentQuestionIndex);
            checkBtn.addEventListener('click', checkAnswer);
            nextBtn.addEventListener('click', nextQuestion);
        });
    </script>
</body>
</html>
